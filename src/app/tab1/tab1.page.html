<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{titlePage}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{titlePage}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list *ngFor="let item of items; let i = index">
    <ion-item-sliding>
      <ion-item>
        <ion-label>{{item.name}}: {{item.quantity}}</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="success">Completed</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeItem(item,i)" >Delete</ion-item-option>
      </ion-item-options>
     </ion-item-sliding>    
  </ion-list>

  <!-- fab placed to the (vertical) bottom center and end -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
